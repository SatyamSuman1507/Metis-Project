<!DOCTYPE html>
<html lang="en">
<head>
    <title>WanderNest Travels</title>
    <meta charset="utf-8">
</head>
<body bgcolor="#1c1c34">
  <div class="header" style="background-color:grey">  
<h1 style="font-size:55px; color: white; text-align: center;">WanderNest Travels</h1>
<pre><h3 align="center" >                           India, One Month at a Time.</h3></pre>
  </div>
  <hr color="white">
  <h2 style="text-align: center; color: rgb(153, 255, 0);"><u>Sign Up</u></h2>
  <center><form>
    <label for="fname" style="color: white;">First Name</label>
    <input type="text" id="fname"><br>
    <label for="lname" style="color: white;">Last Name</label>
    <input type="text" id="lname"><br>
    <label for="dob" style="color: white;">Date of Birth</label>
    <input type="date" id="dob"><br>
    <label for="mob" style="color: white;">Mobile No.</label>
    <input type="tel" id="mob" maxlength="10"><br>
    <label for="email" style="color: white;">E-mail address</label>
    <input type="email" id="email"><br>
    <label for="pw" style="color: white;">Password</label>
    <input type="password" id="pw"><br>
    <label for="cpw" style="color: white;">Confirm password</label>
    <input type="password" id="cpw"><br>
     <button onclick="myDialog.showModal()">Submit</button><input type="reset">
     <dialog id="myDialog">
    <h2>Congratulations!</h2>
    <p>Account created successfully</p>
    <form method="dialog">
      <button>Close Dialog</button>
  </dialog></form>
  </form></center>

</body></html>
